<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>
<body>

   <!-- heading start-->
   <h1 class="head">My calculator</h1>
   <!-- heading end -->

   <!-- calculator start -->
   <div class="calculator">

      <!-- display box -->
      <input type="text"  id="display-box" disabled>

      <!-- Number keys -->
      <div class="keys">
         <!-- 4 rows of keys -->
         <div class="row">
            <input type="button" value="7" onclick="display('7')">
            <input type="button" value="8" onclick="display('8')">
            <input type="button" value="9" onclick="display('9')">
            <input type="button" value="C" id="btn" onclick="clearScreen()">
         </div>
         <div class="row">
            <input type="button" value="4" onclick="display('4')">
            <input type="button"  value="5" onclick="display('5')">
            <input type="button" value="6" onclick="display('6')">
            <input type="button" value="/" id="btn" onclick="display('/')">
         </div>
         <div class="row">
            <input type="button" value="1" onclick="display('1')">
            <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input type="button" value="*" id="btn" onclick="display('*')">
         </div>
         <div class="row">
            <input type="button" value="." onclick="display('.')">
            <input type="button" value="0" onclick="display('0')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="-" id="btn" onclick="display('-')">
         </div>
         <div class="row">
            <input type="button" value="ðž¹" onclick="display('3.141592653589793')">
            <input type="button" value="%" onclick="display('%')">
            <input type="button" value="^" onclick="display('**')">
            <input type="button" value="+" id="btn" onclick="display('+')">
         </div>
      </div>
   </div>
   <!-- Calculator ends -->
   <script src="main.js"> </script>
</body>
</html>
